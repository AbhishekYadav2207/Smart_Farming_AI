{% extends "base.html" %}

{% block title %}Edit Location{% endblock %}
{% block body_class %}home{% endblock %}

{% block content %}
    <div class="card">
        <h2 class="card-title">Edit Location: {{ location.id }}</h2>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" name="location_name" value="{{ location.name }}" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">State</label>
                <input type="text" name="state" value="{{ location.state }}" class="form-control">
            </div>
            
            
            <!-- Add all other location fields as needed -->
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Changes
            </button>
            <a href="{{ url_for('admin.dashboard', option='view_locations') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
{% endblock %}
